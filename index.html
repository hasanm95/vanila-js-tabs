<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <ul
      class="nav nav-tabs"
      id="myTab"
      role="tablist"
      data-tab-target="#myTabContent"
    >
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          data-target="#home"
          type="button"
          role="tab"
        >
          Home
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          data-target="#profile"
          type="button"
          role="tab"
        >
          Profile
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          data-target="#contact"
          type="button"
          role="tab"
        >
          Contact
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane active"
        id="home"
        role="tabpanel"
        aria-labelledby="home-tab"
      >
        Home
      </div>
      <div
        class="tab-pane"
        id="profile"
        role="tabpanel"
        aria-labelledby="profile-tab"
      >
        Profile
      </div>
      <div
        class="tab-pane"
        id="contact"
        role="tabpanel"
        aria-labelledby="contact-tab"
      >
        Contact
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
